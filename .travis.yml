language: rust
rust:
  - stable
  - nightly
  - beta

notifications:
  irc: "chat.freenode.net#radare-rsoc"
  email: false

sudo: true
before_install: ./scripts/install-dependecies.sh

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
  - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo bench &&
      travis-cargo --only stable doc

after_success:
  - travis-cargo --only stable doc-upload
  - travis-cargo coveralls
